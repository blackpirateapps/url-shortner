name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache debug keystore
        id: keystore-cache
        uses: actions/cache@v4
        with:
          path: app/debug.keystore
          key: debug-keystore-v1

      - name: Generate debug keystore
        if: steps.keystore-cache.outputs.cache-hit != 'true'
        run: |
          keytool -genkeypair -v \
            -keystore app/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 \
            -validity 36500 \
            -storepass android \
            -keypass android \
            -dname "CN=BlackPirate Debug, OU=Debug, O=BlackPirateApps, L=Unknown, ST=Unknown, C=US"

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: BlackPirate-URL-Shortener-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
